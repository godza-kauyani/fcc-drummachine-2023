<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Godza Drum Machine</title>
</head>
<body>
    <div class="container">
        <div id="drum-machine">
            <div id="display" class="container">hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</div>
                <button class="drum-pad "  id="boom"><audio id="Q" src="./sounds/boom.mp3" class="clip"></audio>Q</button>
                <button class="drum-pad " id="clap"><audio id="W" class="clip" src="./sounds//clap.mp3"></audio>W</button>
                <button class="drum-pad " id="hithat"><audio id="E" class="clip" src="./sounds/hihat.mp3"></audio>E</button>
                <button class="drum-pad " id="kick"><audio id="A" class="clip" src="./sounds/kick.mp3"></audio>A</button>
                <button class="drum-pad " id="openhat"><audio id="S" class="clip" src="./sounds/openhat.mp3"></audio>S</button>
                <button class="drum-pad " id="ride"><audio id="D" class="clip" src="./sounds/ride.mp3"></audio>D</button>
                <button class="drum-pad " id="snare"><audio id="Z" class="clip" src="./sounds/snare.mp3"></audio>Z</button>
                <button class="drum-pad " id="tink"><audio id="X" class="clip" src="./sounds/tink.mp3"></audio>X</button>
                <button class="drum-pad " id="tom"><audio id="C" class="clip" src="./sounds/tom.mp3"></audio>C</button>
            
        </div>
    </div>
    <script src='./jquery-3.6.3.js'></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./bundle.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
